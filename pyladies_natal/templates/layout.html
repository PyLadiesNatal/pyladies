<!DOCTYPE html>
<html>
  <head>
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properities -->
    <title>PyLadies - Series 4 Ladies</title>

    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Open+Sans:300italic,400,300,700' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/semantic.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">

    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.js"></script>
    <script src="{{ url_for('static', filename='javascript/semantic.js') }}"></script>
    <script src="{{ url_for('static', filename='javascript/custom.js') }}"></script>
  </head>

  <body id="home">

    <!-- Site Content -->
    <div class="ui inverted page grid stackable relaxed feature segment">
      <div class="row">
        <div class="column">
          <h1 class="center aligned ui header">
            <i class="huge circular video icon"></i>
            Series 4 Ladies
          </h1>
        </div>
      </div>

      {% block content %}{% endblock %}
    </div>

    <!-- Site Footer -->
    <div class="ui page grid stackable segment">
      <div class="row">
        <div class="column">
          <h1 class="center aligned ui header">
            <a href="http://pyladiesnatal.potilivre.org">PyLadies Natal / BR</a>
          </h1>
          <div class="ui horizontal divider"><i class="heart icon"></i></div>
        </div>
      </div>
    </div>

    <!-- Site Modals -->
    <div class="ui dimmer page">
      <div class="ui basic modal transition" style="margin-top: -159px;">
        <div class="header">
          Remove the Serie
        </div>
        <div class="content">
          <div class="left">
            <i class="video icon"></i>
          </div>
          <div class="right">
            <p>Are you sure you want to delete the serie <b>"#22 Lorem Ipsum"</b>?</p>
          </div>
        </div>
        <div class="actions">
          <div class="two fluid ui buttons">
            <div class="ui negative labeled icon button">
              <i class="remove icon"></i>
              No
            </div>
            <div class="ui positive right labeled icon button">
              Yes
              <i class="checkmark icon"></i>
            </div>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
