<!DOCTYPE html>
<html>
  <head>
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properities -->
    <title>PyLadies - Series 4 Ladies</title>

    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Open+Sans:300italic,400,300,700' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" type="text/css" href="../static/css/semantic.css">
    <link rel="stylesheet" type="text/css" href="../static/css/style.css">

    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.js"></script>
    <script src="../static/javascript/semantic.js"></script>
    <script src="../static/javascript/custom.js"></script>
  </head>

  <body id="home">
    <div class="ui inverted page grid stackable relaxed feature segment">
      <div class="row">
        <div class="column">
          <h1 class="center aligned ui header">
            <i class="huge circular video icon"></i>
            Series 4 Ladies
          </h1>
        </div>
      </div>
      <div class="row">
        <div class="wide column">
          <div class="ui horizontal inverted divider"><i class="heart icon"></i></div>
          <h2 class="ui header">
            Add Serie
          </h2>
          <div class="ui error form segment">
            <form action="/series/add/" method="POST" enctype="multipart/form-data">
            <div class="field">
              <div class="field">
                <label><label for="name">Name</label></label>
                <input id="name" name="name" type="text" value="">
              </div>
            </div>
            <div class="field">
              <label><label for="description">Description</label></label>
                <textarea id="description" name="description"></textarea>
            </div>
            <div class="field">
              <label><label for="image">Image URL</label></label>
                <input id="image" name="image" type="text" value="">
            </div>

              <button type="submit" class="ui blue submit button">Submit</button>
              <div class="ui submit button"><a href="/">Cancel</a></div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="ui page grid stackable segment">
      <div class="row">
        <div class="column">
          <h1 class="center aligned ui header">
            <a href="http://pyladiesnatal.potilivre.org">PyLadies Natal / BR</a>
          </h1>
          <div class="ui horizontal divider"><i class="heart icon"></i></div>
        </div>
      </div>
    </div>
  </body>
</html>
